<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">

    <title>Formulario</title>
</head>

<body>
    <div class="container">

        <header>


        </header>

        <br><br>

        <section>
            <form onsubmit="return validate();">
                <div class="row">
                    <div class="col">
                        <label for="nombre">First Name</label>
                        <input type="text" class="form-control" placeholder="" id="nombre" maxlength="10">
                    </div>
                    <div class="col">
                        <label for="apellido">Last name</label>
                        <input type="text" class="form-control" placeholder="" id="apellido" maxlength="10">
                    </div>
                </div>

                <br><br>
                <div class="row">
                    <div class="col">
                        <label for="date">Birthday</label>
                        <input type="date" class="form-control" placeholder="" id="date" width="1em">
                    </div>
                    <div class="form-check">
                        <label for="genero">Gender</label>
                        <br>
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Male
                        </label>
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Famale
                        </label>

                    </div>
                </div>

                <br><br>
                <div class="row">
                    <div class="col">
                        <label for="correo">Email</label>
                        <input type="email" class="form-control" placeholder="" id="correo">
                    </div>
                    <div class="col">
                        <label for="telefono">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="" id="telefono">
                    </div>
                </div>

                <br><br>
                <label>Subject</label>
                <br><br>

                <div class="form-row align-items-center">

                    <div class="col-auto my-1">
                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Subject</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                </div>
                <br><br>

                <button type="submit">Submit</button>
            </form>

            <br><br>





        </section>

        <section id="regreso">
            <a class="btn btn-danger" href="index.html" role="button">Regresar</a>
        </section>

        <br><br>


        <footer>
            &copy; Created by Keajse - 2020
        </footer>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('body').bootstrapMaterialDesign();
        })
    </script>

    <script src="JS/validacion.js"></script>

</body>

</html>
